<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Red Hot Chili Burger</title>
        <link rel="stylesheet" href="styles/styles.css">

        <link rel="apple-touch-icon" sizes="180x180" href="images/favicon//apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="images/favicon//favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="images/favicon//favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="mask-icon" href="images/favicon/safari-pinned-tab.svg" color="#c5921a">

        <meta name="msapplication-TileColor" content="#2b5797">
        <meta name="theme-color" content="#ffffff">
    </head>
    <body>
        <div class="content">
            <div class="header">
                <img id="logo" src="images/logo.png" alt="logo" draggable="false"/>
            </div>
            <div class="main">
                <div class="info">
                    <div class="price-table-div">
                        <div class="price-table-row table-header">
                            <span>Layer</span>
                            <span>Count</span>
                            <span>Price per piece</span>
                            <span>Price</span>
                        </div>
                        
                        <div id="patty-table-row" class="price-table-row">
                            <span class="ingredient-label">Patties</span>
                            <div class="ingredient-count-div">
                                <button class="lessButton" disabled="true">-</button>
                                <span class="ingredient-count">0</span>
                                <button class="moreButton">+</button>
                            </div>
                            <span class="piece-price"></span>
                            <span class="layer-price">-</span>
                        </div>

                        <div id="cheese-table-row" class="price-table-row">
                            <span class="ingredient-label">Cheese</span>
                            <div class="ingredient-count-div">
                                <button class="lessButton" disabled="true">-</button>
                                <span class="ingredient-count">0</span>
                                <button class="moreButton">+</button>
                            </div>
                            <span class="piece-price"></span>
                            <span class="layer-price">-</span>
                        </div>

                        <div id="lettuce-table-row" class="price-table-row">
                            <span class="ingredient-label">Lettuce</span>
                            <div class="ingredient-count-div">
                                <button class="lessButton" disabled="true">-</button>
                                <span class="ingredient-count">0</span>
                                <button class="moreButton">+</button>
                            </div>
                            <span class="piece-price"></span>
                            <span class="layer-price">-</span>
                        </div>

                        <div id="onion-table-row" class="price-table-row">
                            <span class="ingredient-label">Onion</span>
                            <div class="ingredient-count-div">
                                <button class="lessButton" disabled="true">-</button>
                                <span class="ingredient-count">0</span>
                                <button class="moreButton">+</button>
                            </div>
                            <span class="piece-price"></span>
                            <span class="layer-price">-</span>
                        </div>

                        <div id="tomato-table-row" class="price-table-row">
                            <span class="ingredient-label">Tomato</span>
                            <div class="ingredient-count-div">
                                <button class="lessButton" disabled="true">-</button>
                                <span class="ingredient-count">0</span>
                                <button class="moreButton">+</button>
                            </div>
                            <span class="piece-price"></span>
                            <span class="layer-price">-</span>
                        </div>

                        <div class="price-table-row table-footer">
                            <span class="total-label">Total:</span>
                            <span class="total-price"></span>
                        </div>
                        
                    </div>
                    <div class="order">
                        <span>Order me!</span>
                    </div>
                    <div class="coupon-field">
                        <span>Have a Coupon?</span>
                        <span id="hashtag">#</span>
                        <input type="text" id="coupon" maxlength="6"/>
                    </div>
                </div>
                <div class="burger">
                    <span class="burger-title">Meet your burger</span>
                    <div class="layers">
                        <div id="lettuce-layer" class="layer"></div>
                        <div id="onion-layer" class="layer"></div>
                        <div id="tomato-layer" class="layer"></div>
                        <div id="cheese-layer" class="layer"></div>
                        <div id="patties-layer" class="layer"></div>
                    </div>
                </div>
            </div>
            <div class="footer">
                <div class="location"></div>
                <span>&copy 2016 &mdash; 2020</span>
                <div class="social-networks">
                    <a href="https://www.instagram.com/monja.nya/"><img class="social-button" src="images/social-facebook.png" draggable="false"/></a>
                    <a href="https://www.instagram.com/monja.nya/"><img class="social-button" src="images/social-instagram.png" draggable="false"/></a>
                    <a href="https://www.instagram.com/monja.nya/"><img class="social-button" src="images/social-twitter.png" draggable="false"/></a>
                    <a href="https://www.instagram.com/monja.nya/"><img class="social-button" src="images/social-pinterest.png" draggable="false"/></a>
                    <a href="https://www.instagram.com/monja.nya/"><img class="social-button" src="images/social-linkedin.png" draggable="false"/></a>
                </div>
            </div>
        </div>

        <script src="script/script.js" async defer></script>
    </body>
</html>
