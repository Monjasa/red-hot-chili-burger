<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Red Hot Chili Burger</title>

        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.css">

        <script src="js/jquery-3.4.1.min.js"></script>
        <script src="bootstrap/js/bootstrap.js"></script>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Red Hot Chili Burger</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active"><a class="nav-link" href="#">Who we are? <span class="sr-only">(current)</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Make an order</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Locations</a></li>
                </ul>
            </div>
        </nav>

        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr class="table-active">
                        <th>Layer</th>
                        <th>Count</th>
                        <th>Piece price</th>
                        <th>Price</th>
                    </tr>    
                </thead>
                <tbody>
                    <tr>
                        <td>Patties</td>
                        <td>1</td>
                        <td>$1.00</td>
                        <td>$1.00</td>
                    </tr>
                    <tr>
                        <td>Cheese</td>
                        <td>2</td>
                        <td>$0.50</td>
                        <td>$1.00</td>
                    </tr>
                    <tr>
                        <td>Lettuce</td>
                        <td>1</td>
                        <td>$0.30</td>
                        <td>$0.30</td>
                    </tr>
                    <tr>
                        <td>Onion</td>
                        <td>-</td>
                        <td>$0.30</td>
                        <td>-</td>
                    </tr>
                    <tr>
                        <td>Tomato</td>
                        <td>1</td>
                        <td>$0.30</td>
                        <td>$0.30</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" style="text-align: right;">Total:</td>
                        <td>$3.60</td>
                    </tr>
                </tfoot>
            </table>
        </div>

        <div class="container-fluid text-center">
            <div class="row">
                <div class="col-12">
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        <label class="btn btn-secondary">
                            <input type="radio" id="classic" name="sauce" value="classic"/> Classic
                        </label>
                        <label class="btn btn-secondary">
                            <input type="radio" id="garlic" name="sauce" value="garlic"/> Garlic
                        </label>
                        <label class="btn btn-secondary">
                            <input type="radio" id="ranch" name="sauce" value="ranch"/> Ranch
                        </label>
                    </div>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-12">
                    <input type="submit" class="btn btn-primary btn-lg" value="ORDER ME!">
                </div>
            </div>
        </div>
    </body>
</html>
